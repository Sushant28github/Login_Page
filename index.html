    <script>

        var timer1 = setInterval(increaseFontSize, 100);
        var timer2;
        let fsize = 10;

        function increaseFontSize() {
            let title_0 = document.getElementsByClassName("c")
            fsize = fsize + 2;
            title_0.setAttribute("style", "width : " + fsize + "px ; height : " + fsize + "px ;")
            if (fsize > 1000) {
                clearInterval(timer1)
                timer2 = setInterval(decreaseFontSize, 100)

            }
        }

        function decreaseFontSize() {
            let title_0 = document.getElementsByClassName("c")
            fsize = fsize - 2;
            title_0.setAttribute("style", "width : " + fsize + "px ; height : " + fsize + "px ;")
            if (fsize < 10) {
                clearInterval(timer2)
                timer1 = setInterval(increaseFontSize, 100)
            }
        }
    </script>
